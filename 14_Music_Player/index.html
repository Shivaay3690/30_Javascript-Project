<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Music-Player</title>
    <link rel="stylesheet" href="/14_Music_Player/style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="/14_Music_Player/logo.png" alt="" />Spotify</li>
            <li>Home</li>
            <li>about</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Best of NCS - No Copyright Sounds</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="0" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="2" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">4:28 <i id="1" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="2" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">4:29 <i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="3" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:52 <i id="3" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="4" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">4:44 <i id="4" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="5" />
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">5:23 <i id="5" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="/14_Music_Player/playing.gif" width="42px" alt="" id="gif"><span id="mastersongPlay"></span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8d630ab9dd.js" crossorigin="anonymous"></script>
    <script src="/14_Music_Player/logic.js"></script>
</body>

</html>
