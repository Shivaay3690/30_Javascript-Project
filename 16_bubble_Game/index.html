<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="/16_bubble_Game/style.css">
</head>

<body>
    <div class="main">
        <div class="panel">
            <div class="ptop">
                <div class="box">
                    <h3>Hit</h3>
                    <div id="hits" class="elem">0</div>
                </div>
                <div class="box">
                    <h3>Timer</h3>
                    <div id="timers" class="elem">60</div>
                </div>
                <div class="box">
                    <h3>Score</h3>
                    <div id="myscore" class="elem">0</div>
                </div>
            </div>
            <div class="pbtm">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>
    <script src="/16_bubble_Game/logic.js"></script>
</body>

</html>
